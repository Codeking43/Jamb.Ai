<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTME TEST</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background: #f4f4f4;
            text-align: center;
            position: relative;
        }
        .quiz-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .question {
            font-weight: bold;
            margin-bottom: 15px;
            background-color: teal;
            color: white;
            padding: 6px;
        }
        .options label {
            display: block;
            text-align: left;
            margin: 8px 0;
            cursor: pointer;
        }
        .options input {
            margin-right: 10px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: green;
        }
        .ai-icon {
            position: fixed;
            top: 480px;
            right: 60px;
            background: transparent;
      
            font-size: 24px;
          
       
            border: 0;
            cursor: pointer;
          
        }
      
        .recent-answers {
            margin-top: 20px;
            text-align: left;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .recent-answers h3 {
            margin: 0;
            color: #007bff;
        }
        .recent-answers p {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            .quiz-container, .recent-answers {
                width: 90%;
            }
            .ai-icon {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>UTME </h2>
        <h1 id="subject"></h1>
        <p id="question" class="question">Loading question...</p>

        <div class="options">
            <label>A <input type="radio" name="answer" value="A"> <span id="optionA"></span></label>
            <label>B <input type="radio" name="answer" value="B"> <span id="optionB"></span></label>
            <label>C <input type="radio" name="answer" value="C"> <span id="optionC"></span></label>
            <label>D <input type="radio" name="answer" value="D"> <span id="optionD"></span></label>
        </div>

        <button class="btn" onclick="submitAnswer()">Submit Answer</button>
        <p class="result" id="score"></p>
    </div>

    <!-- Recent Answers Section -->
    <div class="recent-answers">
        <h3>Recent Answers</h3>
        <div id="recent-list"></div>
    </div>

    <!-- AI Speak Icon -->
    <div class="ai-icon" onclick="readQuestion()"><i class='bx bxs-bot' style="font-size:33px; background-color:teal;  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); padding: 14px 12px; border-radius: 50%;"></i>
    <br>
    Chat
    </div>

    <script>
        let questionData = {};
        let score = 0;
        let speechSynthesis = window.speechSynthesis;
        let recentAnswers = [];

        function speak(text) {
            let utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }

        function fetchQuestion() {
            fetch('https://questions.aloc.com.ng/api/v2/q?subject=crk', {
                headers: {
                    Accept: 'application/json',
                    'Content-Type': 'application/json',
                    AccessToken: 'QB-16de424c38e2779aa1f1',
                },
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                console.log('API Data:', data);

                if (data.data && data.data.question) {
                    questionData = data.data;

                    document.getElementById('subject').innerText = `Subject: ${data.subject}`;
                    document.getElementById('question').innerText = questionData.question;
                    document.getElementById('optionA').innerText = questionData.option.a;
                    document.getElementById('optionB').innerText = questionData.option.b;
                    document.getElementById('optionC').innerText = questionData.option.c;
                    document.getElementById('optionD').innerText = questionData.option.d;

                    // Clear selected answer
                    document.querySelectorAll('input[name="answer"]').forEach(el => el.checked = false);
                } else {
                    console.error("Unexpected API Response:", data);
                    document.getElementById('question').innerText = "Failed to load question.";
                }
            })
            .catch(error => {
                console.error('Error fetching question:', error);
                document.getElementById('question').innerText = "Error loading question.";
            });
        }

        function readQuestion() {
            let questionText = `Question: ${questionData.question}. 
                Option A: ${questionData.option.a}. 
                Option B: ${questionData.option.b}. 
                Option C: ${questionData.option.c}. 
                Option D: ${questionData.option.d}. 
                Please select your answer and click submit.`;
            speak(questionText);
        }

        function submitAnswer() {
            let selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert("Please select an answer!");
                return;
            }

            let userAnswer = selectedOption.value;
            let correctAnswer = questionData.answer.trim().toUpperCase();

            if (userAnswer === correctAnswer) {
                score++;
                speak("Correct! Well done.");
            } else {
                speak(`Incorrect. The correct answer was ${correctAnswer}.`);
            }
            document.getElementById("score").innerText = `Score: ${score}`;

            // Store recent question & answer
            recentAnswers.unshift(`<p><strong>Q:</strong> ${questionData.question} <br> âœ… <strong>Answer:</strong> ${correctAnswer}</p>`);
            if (recentAnswers.length > 5) recentAnswers.pop(); // Keep only last 5

            document.getElementById("recent-list").innerHTML = recentAnswers.join("");

            setTimeout(fetchQuestion, 2000); // Fetch a new question after 2 seconds
        }

        window.onload = fetchQuestion;
    </script>
</body>
</html>
